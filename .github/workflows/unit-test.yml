name: example

on: workflow_dispatch

jobs:
    example_job:
        name: example
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v3
            - name: docker build
              run: docker-compose build
            - name: docker compose up
              run: docker-compose up -d
            - name: curl
              run: docker-compose exec -T curl-example-app curl http://www.example.com/
