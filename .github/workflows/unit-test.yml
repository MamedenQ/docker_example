name: unit-test

on: workflow_dispatch

jobs:
    unit-test-job:
        name: unit-test on python3.10
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v3
            - name: docker build
              run: docker-compose build
            - name: docker compose up
              run: docker-compose up -d
            - name: curl
              run: docker-compose exec -T py310 pytest
